<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chill - Register</title>
  <link rel="stylesheet" href="./styles/register.css">
</head>
<body>
  <section id="registerContainer">
    <a href="home.html">
      <img class="logo" src="images/icon/Logo.png" alt="Chill">
    </a>
    <h3 class="title">Daftar</h3>
    <p class="welcome">Selamat datang!</p>
    <form class="form" action="">
      <fieldset class="formGroup">

        <div class="formField">
          <label class="formLabel" for="username">Username</label>
          <input class="formInput" type="text" name="username" placeholder="Masukkan username">
        </div>

        <div class="formField">
          <label class="formLabel" for="password">Kata Sandi</label>
          <input class="formInput" type="text" name="password" placeholder="Masukkan kata sandi">
        </div>

        <div class="formField">
          <label class="formLabel" for="passwordConfirmation">Konfirmasi Kata Sandi</label>
          <input class="formInput" type="text" name="passwordConfirmation" placeholder="Masukkan kata sandi">
        </div>

      </fieldset>

      <div class="loginCredential">
        <p class="haveAccount">Sudah punya akun? <a class="loginLink" href="index.html">Masuk</a></p>
      </div>

      <div class="formButton">
        <button class="formSubmitButton" type="submit">Daftar</button>
        <p class="orSeparator">Atau</p>
        <button class="formSubmitButton" type="button">
          <img class="googleIcon" src="images/icon/google-icon.png" alt="google-icon">
          <span>Daftar dengan Google</span>
        </button>
      </div>
    </form>
  </section>
  
</body>
</html>
